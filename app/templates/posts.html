<style>
    .post {
        border-radius: 15px;
        background-color: #f8f8f8;
        border: 1px solid #e0e0e0;
    }
</style>
{% if posts %}
{% for post in posts %}
<div class="mdui-card mdui-m-y-4 mdui-shadow-0 mdui-hoverable post">

    <div class="mdui-card-header">
        <div class="mdui-card-header-title mdui-m-l-0">{{ post.author.username }}</div>
        <div class="mdui-card-header-subtitle mdui-m-l-0">{{ post.created_at }}</div>
    </div>

    <div class="mdui-card-content">{{ post.content }}</div>

    <div class="mdui-card-actions">
        <button class="mdui-btn mdui-ripple">action 1</button>
        <button class="mdui-btn mdui-ripple">action 2</button>
        <button class="mdui-btn mdui-btn-icon mdui-float-right">
            <i class="mdui-icon material-icons">expand_more</i>
        </button>
    </div>

</div>
{% endfor %}
{% else %}

{% endif %}
